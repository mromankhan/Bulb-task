<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading -->
        <h1>Light (bulb) Assignment</h1>
        <!-- bulb started -->
        <div class="Bulb-Box">
            <img src= "images/off-light.png" alt="off-light" class="off-light">
            <!-- <img src="images/on-light.png" alt=""> -->
        </div>
        <!-- bulb ended -->
        <!-- buttons started -->
        <div class="Buttons-Box">
            <button class="On-Button" onclick="light_on()">ON</button>
            <button class="Off-Button" onclick="light_off()">OFF</button>
        </div>
        <!-- buttons ended -->

    </div>
    <script src="app.js"></script>
</body>

</html>
